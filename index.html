<style>
  body

  .header

  .button
  {

    height:30%;

    border-radius:15px;
    text-align:center;
    float:left;
    font-size:25px;
    cursor:pointer;
    transition: all 0.5s;
  }
  .button:hover
  {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }
  .button span
  {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  .button span:after
  {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }
  .button:hover span:after
  {
    opacity: 1;
    right: 0;

  }
  .button a:visited ,a:active, a:hover
  {
    color:black;
  }
  .button:hover span
  {
    padding-right: 25px;
  }
